<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senhas</title>
</head>
<body>
    <section class="container">
        <h1>
            Gerador de senhas
        </h1>
        <div class="senha-gerada">Selecione as opções</div>
        <ul>
            <li>Quantidade de caracteres <input value="10" type="number" min="1" max="50" class="qtd-caracteres"></li>
            <li>Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas" checked></li>
            <li>Adicionar minúsculas <input type="checkbox" class="chk-minusculas"></li>
            <li>Adicionar números <input type="checkbox" class="chk-numeros"></li>
            <li>Adicionar símbolos <input type="checkbox" class="chk-simbolos"></li>
        </ul>
        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="assets/js/bundle.js"></script>
</body>
</html>
